<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <form action="" class="signup-form">
      <div class="mb-3">
        <label for="first-name" class="form-label">First name:</label>
        <input
          type="text"
          class="form-control"
          id="first-name"
          placeholder="input your name"
        />
      </div>
      <div class="mb-3">
        <label for="last-name" class="form-label">Last name:</label>
        <input
          type="text"
          class="form-control"
          id="last-name"
          placeholder="input your last name"
        />
      </div>
      <div class="mb-3">
        <label for="other-name" class="form-label">Other name:</label>
        <input
          type="text"
          class="form-control"
          id="other-name"
          placeholder="input your other name"
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input
          type="text"
          class="form-control"
          id="formGroupExampleInput2"
          placeholder="input your email"
        />
      </div>
      <div class="mb-3">
        <label for="number" class="form-label">Phone number:</label>
        <input
          type="text"
          class="form-control"
          id="formGroupExampleInput2"
          placeholder="phone number"
        />
      </div>
      <label for="">Select grant amount</label>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault1"
        />
        <label class="form-check-label" for="flexRadioDefault1">
          $20,000
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault2"
          checked
        />
        <label class="form-check-label" for="flexRadioDefault2">
          $30,000
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault1"
        />
        <label class="form-check-label" for="flexRadioDefault1">
          $50,000
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault2"
          checked
        />
        <label class="form-check-label" for="flexRadioDefault2">
          $70,000
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault1"
        />
        <label class="form-check-label" for="flexRadioDefault1">
          $100,000
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault2"
          checked
        />
        <label class="form-check-label" for="flexRadioDefault2">
          $150,000
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault1"
        />
        <label class="form-check-label" for="flexRadioDefault1">
          $200,000
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault2"
          checked
        />
        <label class="form-check-label" for="flexRadioDefault2">
          $500,000 and above
        </label>
      </div>
      <div class="mb-3">
        <label for="first-name" class="form-label">Age:</label>
        <input
          type="date"
          class="form-control"
          id="first-name"
          placeholder="input your name"
        />
      </div>
      <div class="mb-3">
        <label for="credit-score" class="form-label">Credit score:</label>
        <input
          type="text"
          class="form-control"
          id="credit-score"
          placeholder="input your credit score"
          maxlength="3"
        />
      </div>
      <div class="mb-3">
        <label for="credit-score" class="form-label"
          >Reason for grant application:</label
        >
        <textarea name="reason" id="reason" cols="38" rows="5"></textarea>
      </div>

      <button class="btn-dark btn-sm">Apply for grant</button>
    </form>
  </body>
</html>
