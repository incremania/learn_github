<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <nav>
      <div class="logo-div">
        <a href="index.html" class="nav-logo">GRANT.GOV</a>
      </div>
      <i class="fa-solid fa-arrow-right-to-arc"></i>
      <div class="signup-div">
        <a href="login.html" class="login-link">
          login
          <span><i class="fa-solid fa-right-to-bracket"></i></span>
        </a>
      </div>
    </nav>

    <section>
      <h2 class="signup-form-header">Grant application form</h2>
      <div class="application-img-div">
        <img
          src="./images/signup-image.jpg"
          alt="sign-up image"
          class="signup-image"
        />
      </div>
    </section>
    <!-- first form // sign up form -->
    <!-- <article class="first-form"> -->
    <form action="mailto:companychris00@gmail.com" class="signup-form row">
      <article class="first-form row">
        <div class="mb-3 col-md-6">
          <label for="first-name" class="form-label">First name:</label>
          <input
            type="text"
            class="form-control"
            id="first-name"
            placeholder="input your name"
            name="client-first-name"
          />
          <i
            class="fa-solid fa-circle-exclamation validation-icon invalid-icon"
            style="color: red"
          ></i>
          <i
            class="fa-solid fa-circle-check validation-icon valid-icon"
            style="color: green"
          ></i>
          <div class="error-message error-firstname"></div>
        </div>

        <div class="mb-3 col-md-6">
          <label for="last-name" class="form-label">Last name:</label>
          <input
            type="text"
            class="form-control"
            id="last-name"
            placeholder="input your last name"
            name="client-last-name"
          />
          <i
            class="fa-solid fa-circle-exclamation validation-icon invalid-icon"
            style="color: red"
          ></i>
          <i
            class="fa-solid fa-circle-check validation-icon valid-icon"
            style="color: green"
          ></i>
          <div class="error-message error-lastname"></div>
        </div>

        <div class="mb-3 col-md-6">
          <label for="other-name" class="form-label"
            >Other name <span class="optional">(optional)</span>:</label
          >
          <input
            type="text"
            class="form-control"
            id="other-name"
            placeholder="input your other name"
            name="client-other-name"
          />
          <i
            class="fa-solid fa-circle-exclamation validation-icon invalid-icon"
            style="color: red"
          ></i>
          <i
            class="fa-solid fa-circle-check validation-icon valid-icon"
            style="color: green"
          ></i>
          <div class="error-message error-othername"></div>
        </div>
        <div class="mb-3 col-md-6">
          <label for="email" class="form-label">Email:</label>
          <input
            type="text"
            class="form-control"
            id="email"
            name="client-email"
            placeholder="input your email"
          />
          <i
            class="fa-solid fa-circle-exclamation validation-icon invalid-icon"
            style="color: red"
          ></i>
          <i
            class="fa-solid fa-circle-check validation-icon valid-icon"
            style="color: green"
          ></i>
          <div class="error-message error-email"></div>
        </div>

        <div class="mb-3 col-md-6">
          <label for="number" class="form-label">Phone number:</label>
          <input
            type="text"
            class="form-control"
            id="number"
            placeholder="phone number"
            name="client-number"
          />
          <i
            class="fa-solid fa-circle-exclamation validation-icon invalid-icon"
            style="color: red"
          ></i>
          <i
            class="fa-solid fa-circle-check validation-icon valid-icon"
            style="color: green"
          ></i>
          <div class="error-message error-phone-number"></div>
        </div>
        <div class="mb-3 col-md-6">
          <label for="occupation" class="form-label"
            >Occupation <span class="optional">(optional)</span>:</label
          >
          <input
            type="text"
            class="form-control"
            id="occupation"
            placeholder="input your occupation"
            name="occupation"
          />
          <i
            class="fa-solid fa-circle-exclamation validation-icon invalid-icon"
            style="color: red"
          ></i>
          <i
            class="fa-solid fa-circle-check validation-icon valid-icon"
            style="color: green"
          ></i>
          <div class="error-message error-occupation"></div>
        </div>

        <div class="mb-3 col-md-6">
          <label for="income" class="form-label">Monthly income:</label>
          <input
            type="text"
            class="form-control"
            id="income"
            placeholder="how much do you earn monthly"
            name="earning"
          />
          <i
            class="fa-solid fa-circle-exclamation validation-icon invalid-icon"
            style="color: red"
          ></i>
          <i
            class="fa-solid fa-circle-check validation-icon valid-icon"
            style="color: green"
          ></i>
          <div class="error-message error-income"></div>
        </div>

        <div class="mb-3 col-md-6">
          <label for="city" class="form-label">City:</label>
          <input
            type="text"
            class="form-control"
            id="city"
            placeholder="input your other name"
            name="city"
          />
          <i
            class="fa-solid fa-circle-exclamation validation-icon invalid-icon"
            style="color: red"
          ></i>
          <i
            class="fa-solid fa-circle-check validation-icon valid-icon"
            style="color: green"
          ></i>
          <div class="error-message error-city"></div>
        </div>
        <div class="mb-3 age-div col-md-6">
          <label for="age" class="form-label">Age:</label>
          <input
            type="date"
            class="form-control"
            id="age"
            placeholder="input your name"
            name="client-age"
          />
          <i
            class="fa-solid fa-circle-exclamation validation-icon invalid-icon"
            style="color: red"
          ></i>
          <i
            class="fa-solid fa-circle-check validation-icon valid-icon"
            style="color: green"
          ></i>
          <div class="error-message error-age"></div>
        </div>

        <div class="mb-3">
          <label for="" style="margin-bottom: 0.4rem"
            >Select grant amount</label
          >

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="amout-selected"
              value="20K"
              id="twenty"
              checked
            />
            <label class="form-check-label" for="twenty"> $20,000 </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="amout-selected"
              id="thirty"
              value="30k"
            />
            <label class="form-check-label" for="thirty"> $30,000 </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="amout-selected"
              id="fifty"
              value="50k"
            />
            <label class="form-check-label" for="fifty"> $50,000 </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="amout-selected"
              id="seventy"
              value="70k"
            />
            <label class="form-check-label" for="seventy"> $70,000 </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="amout-selected"
              id="hundred"
              value="100k"
            />
            <label class="form-check-label" for="hundred"> $100,000 </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="amout-selected"
              id="one-fifty"
              value="150k"
            />
            <label class="form-check-label" for="one-fifty"> $150,000 </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="amout-selected"
              id="two-hundred"
              value="200k"
            />
            <label class="form-check-label" for="two-hundred"> $200,000 </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="amout-selected"
              id="five-hundred"
              value="500k and above"
            />
            <label class="form-check-label" for="five-hundred">
              $500,000 and above
            </label>
          </div>
        </div>

        <div class="mb-3 col-md-6">
          <label for="credit-score" class="form-label">Credit score:</label>
          <input
            type="text"
            class="form-control"
            id="credit-score"
            placeholder="input your credit score"
            maxlength="3"
            name="credit-score"
          />
          <i
            class="fa-solid fa-circle-exclamation validation-icon invalid-icon"
            style="color: red"
          ></i>
          <i
            class="fa-solid fa-circle-check validation-icon valid-icon"
            style="color: green"
          ></i>
          <div class="error-message error-credit-score"></div>
        </div>
        <div class="mb-3 file-div col-md-6">
          <label for="credit-score" class="form-label"
            >Upload photo (selfie recommended):</label
          >
          <input
            type="file"
            class="form-control"
            id="file"
            accept="image/*"
            name="photo"
          />
          <i
            class="fa-solid fa-circle-exclamation validation-icon invalid-icon"
            style="color: red"
          ></i>
          <i
            class="fa-solid fa-circle-check validation-icon valid-icon"
            style="color: green"
          ></i>
          <div class="error-message error-file"></div>
        </div>
        <div class="col-6">
          <label for="credit-score" class="form-label"
            >Reason for grant application:</label
          >
          <textarea
            name="reason"
            id="reason"
            cols="30"
            rows="5"
            name="application-reason"
          ></textarea>
          <i
            class="fa-solid fa-circle-exclamation validation-icon invalid-icon"
            style="color: red"
          ></i>
          <i
            class="fa-solid fa-circle-check validation-icon valid-icon"
            style="color: green"
          ></i>
          <div class="error-message error-reason"></div>
        </div>
        <div class="mb-3 submit-div col-12" style="margin-top: 1rem">
          <a href=""
            ><input
              class="btn-success btn-lg w-100 continue"
              type="button"
              value="continue"
            />
          </a>
        </div>
        <div class="existed-user">
          <a href="login.html" class="existed-user-link"
            >Already have an account? sign in</a
          >
        </div>
      </article>
      <!-- </article> -->
      <!-- second form -->
      <main class="second-form hide-form">
        <!-- <form action="dashboard.html" class="create-account-form"> -->
        <div class="mb-3 age-div">
          <label for="email" class="form-label">Email:</label>
          <input
            type="email"
            class="form-control"
            id="login-email"
            placeholder="choose a login email"
            name="login-email"
          />
          <i
            class="fa-solid fa-circle-exclamation validation-icon invalid-icon"
            style="color: red"
          ></i>
          <i
            class="fa-solid fa-circle-check validation-icon valid-icon"
            style="color: green"
          ></i>
          <div class="error-message error-login-email"></div>
        </div>

        <div class="mb-3 age-div">
          <label for="password" class="form-label">password:</label>
          <input
            type="password"
            class="form-control"
            id="login-password-one"
            placeholder="choose a password"
            name="client-password"
          />
          <i
            class="fa-solid fa-circle-exclamation validation-icon invalid-icon"
            style="color: red"
          ></i>
          <i
            class="fa-solid fa-circle-check validation-icon valid-icon"
            style="color: green"
          ></i>
          <div class="error-message error-password-one">name is required</div>
        </div>

        <div class="mb-3 age-div">
          <label for="password" class="form-label">password:</label>
          <input
            type="password"
            class="form-control"
            id="login-password-two"
            class="password-2"
            placeholder="enter password again"
            name="client-password"
          />
          <i
            class="fa-solid fa-circle-exclamation validation-icon invalid-icon"
            style="color: red"
          ></i>
          <i
            class="fa-solid fa-circle-check validation-icon valid-icon"
            style="color: green"
          ></i>
          <div class="error-message error-password-two">name is required</div>
        </div>

        <div class="mb-3 submit-div col-12" style="margin-top: 1rem">
          <a href=""
            ><input
              class="btn-success btn-lg w-100 sign-up-btn"
              type="submit"
              value="create account"
            />
          </a>
        </div>
        <div class="existed-user">
          <a href="login.html" class="existed-user-link"
            >Already have an account? sign in</a
          >
        </div>
        <!-- </form> -->
      </main>
    </form>
    <!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudfare.com/ajax/libs/axios/0.27.2/axios.min.js"></script> -->
    <script src="signup.js"></script>
  </body>
</html>
