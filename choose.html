<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Bootstrap Simple Login Form</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="login.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
  />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>
      .login-form {
        width: 340px;
        margin: 50px auto;
        font-size: 15px;
      }
      .login-form form {
        margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
      }
      .login-form h2 {
        margin: 0 0 15px;
      }
      .form-control,
      .btn {
        min-height: 38px;
        border-radius: 2px;
      }
      .btn {
        font-size: 15px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="logo-div">
        <img src="./images/logo-img.jpeg" alt="" />
      </div>
      <i class="fa-solid fa-arrow-right-to-arc"></i>
      <div class="signup-div">
        <a href="login.html" class="signup-link">
          login
          <span><i class="fa-solid fa-right-to-bracket"></i></span>
        </a>
      </div>
    </nav>
    <div class="login-form" class="mt-5">
      <form method="post" class="mt-5">
        <h2 class="text-center"></h2>

        <div class="form-group">
          <a href="./signup.html" class="btn btn-success link w-100"
            >sign up with gmail</a
          >
        </div>
        <div class="form-group">
          <a href="./facebook.html" class="btn btn-primary link w-100"
            >sign up with facebook</a>
        </div>
      </form>
    </div>
  </body>
</html>
