<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f5f5f5;
    margin: 0;
    font-family: Arial, sans-serif;
}
.login-container {
    background: #fff;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
    position: relative;
}
.login-container h1 {
    margin-bottom: 1rem;
    font-size: 24px;
    color: #333;
}
.login-container label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: bold;
    color: #333;
}
.login-container input {
    width: calc(100% - 2rem);
    padding: 0.75rem;
    margin-bottom: 1rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 16px;
}
.login-container input:focus {
    border-color: #007bff;
    outline: none;
}
.login-container .password-container {
    position: relative;
}
.login-container .password-container input {
    padding-right: 2.5rem; /* Adjust this based on the size of the icon */
}
.login-container .password-container i {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 18px;
    cursor: pointer;
    color: #333;
}
.login-container button {
    width: 100%;
    padding: 0.75rem;
    border: none;
    border-radius: 4px;
    background-color: #000;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
}
.login-container button:hover {
    background-color: #333;
}
.error {
    color: red;
    margin-top: 1rem;
}


        
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Sign In</h1>
        <form id="loginForm">
            <label for="username" style="text-align: left; margin-left: 1rem;">Username</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password" style="text-align: left; margin-left: 1rem;">Password</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required>
                <i id="togglePassword" class="fas fa-eye" style="margin-right: .8rem; margin-top: -0.5rem;"></i>
            </div>
            
            <button type="submit">Sign In</button>
            <div class="error" id="errorMessage"></div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Hardcoded credentials
            const correctUsername = 'hjermaine090@gmail.com';
            const correctPassword = 'Toheeb@1';

            // Get input values
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Get error message element
            const errorMessage = document.getElementById('errorMessage');

            // Check credentials
            if (username === correctUsername && password === correctPassword) {
                window.location.href = 'check.html'; // Redirect to check.html
            } else {
                errorMessage.textContent = 'Invalid username or password.';
            }
        });

        // Password toggle functionality
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
